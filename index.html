<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly</title>
    <link href="style.css" rel="stylesheet"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="top-title">Worldy</h1>
    
    <div class="game-container">
        
        <!--FIRST World row-->
        <div class="word-row" id="row-1">
            <div class="tile" data-col="0">W</div>
            <div class="tile" data-col="1">A</div>
            <div class="tile" data-col="2">T</div>
            <div class="tile" data-col="3">E</div>
            <div class="tile" data-col="4">R</div>
        </div>

        <!--SECOND World row-->
        <div class="word-row" id="row-2">
            <div class="tile" data-col="0">W</div>
            <div class="tile" data-col="1">A</div>
            <div class="tile" data-col="2">T</div>
            <div class="tile" data-col="3">E</div>
            <div class="tile" data-col="4">R</div>
        </div>

        <!--THIRD World row-->
        <div class="word-row" id="row-3">
            <div class="tile" data-col="0">W</div>
            <div class="tile" data-col="1">A</div>
            <div class="tile" data-col="2">T</div>
            <div class="tile" data-col="3">E</div>
            <div class="tile" data-col="4">R</div>
        </div>

        <!--FOURTH World row-->
        <div class="word-row" id="row-4">
            <div class="tile" data-col="0">W</div>
            <div class="tile" data-col="1">A</div>
            <div class="tile" data-col="2">T</div>
            <div class="tile" data-col="3">E</div>
            <div class="tile" data-col="4">R</div>
        </div>

        <!--FITDH World row-->
        <div class="word-row" id="row-5">
            <div class="tile" data-col="0">W</div>
            <div class="tile" data-col="1">A</div>
            <div class="tile" data-col="2">T</div>
            <div class="tile" data-col="3">E</div>
            <div class="tile" data-col="4">R</div>
        </div>


        <!-- DIV FOR THE KEYBOARD-->
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
            </div>
        </div>
    
    </div>
</body>
</html>
